<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container flex">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="nft-img" />
        <h3 class="title">Equilibrium #3429</h3>
        <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
        <div class="desc flex">
          <div class="flex">
            <img src="./images/icon-ethereum.svg" alt="eth icon" class="eth-icon" />
            <span class="amount">0.041 ETH</span>
          </div>
          <div class="flex">
            <img src="./images/icon-clock.svg" alt="clock icon" class="clock-icon" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="creator flex">
          <div class="creator-avatar">
            <img src="./images/image-avatar.png" alt="jules wyvern" class="creator-img" />
          </div>
          <span>Creation of <span class="name">Jules Wyvern</span></span>
        </div>
      </div>
    </main>
  </body>
</html>
